<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToListen</title>

    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container-fluid d-flex justify-content-between m-0 p-0">
        <div id="music-options" class="position-absolute d-none" style="z-index: 10;">
            <ul class="list-group rounded-0 p-1" style="background-color: #7f858b;">
                <li class="list-group-item border-0 rounded-0 p-0 m-0 mb-1">
                    <button id="alter-music" class="btn btn-sm btn-secondary w-100 rounded-0">Alterar</button>
                </li>
                <li class="list-group-item border-0 rounded-0 p-0 m-0">
                    <button id="delete-music" class="btn btn-sm btn-danger w-100 rounded-0">Excluir</button>
                </li>
            </ul>
        </div>

        <div class="d-flex flex-column justify-content-between w-25" style="background-color: #313336;">
            <form class="mt-3 px-3" action="#" onsubmit="return false">
                <div>
                    <button id="open-options" class="badge bg-transparent rounded border-0">
                        <i class='bx bx-cog fs-4' ></i>
                    </button>
                </div>
                
                <h1 class="text-center text-light mb-2">ToListen</h1>

                <div class="mb-1">
                    <input class="form-control" id="music-url" type="text" name="musicURL" placeholder="Digite o URL da música" />
                </div>
            
                <div class="d-flex align-items-center justify-content-center">
                    <button class="btn btn-primary mx-1 p-1" id="add-music-from-url"><i class='bx bx-cloud-download fs-4'></i></button>
                    <button class="btn btn-secondary mx-1 p-1" id="add-musics-from-files"><i class='bx bx-file-find fs-4'></i></button>
                    <button class="btn btn-success mx-1 p-1" id="backup"><i class='bx bx-save fs-4'></i></button>
                </div>
            </form>

            <div class="d-flex align-items-center justify-content-between p-2" style="background-color: #23282c;">
                <img id="playing-music-image" class='mx-2 img-fluid rounded-circle bg-secondary' width="45px" height="45px" style="max-width: 50%;" />
                <span id="playing-music-name" class="fw-bold text-light flex-fill text-start">Sem música</span>

                <form class="d-flex align-items-center flex-wrap" onsubmit="return false">
                    <div class="d-flex flex-column justify-content-center">
                        <div>
                            <span class="badge d-inline "><i id="volume-icon" class='bx bx-volume-full fs-6'></i></span>
                            <input id="volume-input" class="d-inline" type="range" min="0" max="1" step=".05" value="1" name="volume" />
                        </div>
                        <div>
                            <span class="badge d-inline"><i class='bx bx-time fs-6'></i></span>
                            <input id="time-input" class="d-inline" type="range" min="0" max="0" step="1" value="0" name="time" disabled />
                        </div>
                    </div>

                    <div>
                        <button type="button" id="music-loop" class="badge bg-transparent rounded-circle border-0">
                            <i class='bx bx-repost fs-5'></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <div class="w-75" style="background-color: #4d5359;">
            <ol class="list-group list-group-numbered rounded-0 p-3" id="musics-list" style="height: 100vh; overflow-y: auto;">
            </ol>
        </div>
    </div>
    <script src="../bootstrap/js/bootstrap.min.js"></script>
    <script src="../js/mainwindow.js"></script>
</body>
</html>
