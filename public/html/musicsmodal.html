<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToListen</title>

    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container-fluid">
        <h2 class="mt-2 text-center">Adicionar música(s)</h2>
        <form action="#" onsubmit="return false">
            <div class="mb-2" id="form-data"></div>
            <div class="d-flex justify-content-center align-items-center w-100">
                <button type="button" class="btn btn-secondary mx-1" id="previous-music" disabled>Anterior</button>
                <button type="button" class="btn btn-primary mx-1" id="next-music">Próxima</button>
            </div>
        </form>
    </div>

    <script src="../bootstrap/js/bootstrap.min.js"></script>
    <script src="../js/musicsmodal.js"></script>
</body>
</html>
